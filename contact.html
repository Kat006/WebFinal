<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>KatBae Store</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="CSS/cssContact.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

</head>

<body>
	<nav class="navbar navbar-expand-lg sticky-top">
		<a class="navbar-brand text-dark" href="acceuil.html">Accueil</a>
		<img src="images/logo.png" alt="Logo Katya" />
		<button type="button" class="btn-primary navbar-expand-sm navbar-toggler bg-dark navbar-dark" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav justify-content-end d-flex flex-fill ">
				<li class="navbar-item">
					<a class="nav-link p-2 " href="acceuil.html">Produits</a>
				</li>
				<li class="navbar-item">
					<a class="nav-link p-2 " href="#contact">Contact</a>
				</li>
				<li class="navbar-item">
					<a class="nav-link p-2 " href="panier.html">Panier</a>
				</li>
			</ul>
		</div>
	</nav>
	<section>
		<div id="contact">
			<form action="contact.html" method="post">
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-12">
					</div>
					<div class="col-lg-4 col-md-4 col-sm-12">
						<h1>Nous contacter</h1>
						<div class="form-group mt-5 ">
							<input type="text" required minlength="3" maxlength="15" placeholder="Votre nom" class="form-control form-control-lg">
						</div>
						<div class="form-group">
							<input type="email" placeholder="utilisateur@email.com" class="form-control form-control-lg">
						</div>
						<div class="form-group ">
							<input type="text" required minlength="2" maxlength="2" placeholder="Votre age" class="form-control form-control-lg">
						</div>
						<div>
							<textarea class="form-group form-control form-control-lg"></textarea>
						</div>
						<label for="genre">Votre genre</label>
						<select id="genre" class="form-control form-control-lg" name="genre">
							<option selected>Selectionnez</option>
							<option>Homme</option>
							<option>Femme</option>
						</select>
						<label for="revenu">Votre revenu</label>
						<select id="revenu" class="form-control form-control-lg" name="revenu">
							<option>De 1$ a 24 999$</option>
							<option>De 25 000$ a 49 999$</option>
							<option selected>De 50 000$ a 69 999$</option>
							<option>De 70 000$ a 99 999$</option>
							<option>De 100 000$ a 499 999$</option>
							<option>500 000$ et plus</option>
						</select>
						<input class="btn-secondary btn-block mb-5 " type="submit" value="Envoyer">
					</div>
				</div>
			</form>
		</div>
	</section>
	<footer>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-12">
				<div class="fixed-bottom text-center bg-dark text-white">
					&copy; Andr√©-Laurendeau 2019
					/ Shmatkova Katya
				</div>
			</div>
		</div>
	</footer>
	<script type="text/babel" src="script/jsContact.js"></script>
</body>

</html>
